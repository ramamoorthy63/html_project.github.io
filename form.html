<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="anchor.html" method="get">
        <div>
    <!--label for="user">UserName:</label -->
    <input type="text" id="user" placeholder="UserName" maxlength="10" minlength="3"> 
</div>  
    <div>
    <!--label for="pwd">Password:</label -->
    <input type="password" id="pwd" placeholder="Password"  >
</div>
    <div>
    <!--label for="no">Mobile No:</label -->            
    <input type="number" id="no">
</div>
    <div>
    <label for="email">Email Id:</label>
    <input type="email" id="email">
</div>
    <div>
    <label for="date">Date_Of_Birth:</label>
    <input type="date" id="date">
</div>
    <div>
    <label for="py">Python</label>
    <input type="radio" id="py">
</div>
    <div>
    <label for="java">Java</label>
    <input type="radio" id="java">
</div>
    <div>
    <label for="check">Morning</label>
    <input type="checkbox" id="check">
</div>
    <div>
    <label for="box">Evening</label>
    <input type="checkbox" id="box">
</div>
    <div>
    <label for="back">Feedback</label>
    <textarea cols="30" rows="10" id="back"></textarea>
</div>
    <div>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    <audio src="Ram.mp3.mp3" controls preload="auto"></audio>
    <video src="Nilalatum pinala.mp3.mp4"  controls preload="auto"></video>
    </div>
</form>
</body>
</html>
